<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerenciador de Livros</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Adicionar Livro</h2>
                <form id="add-livro-form">
                    <div class="mb-3">
                        <label for="livro-name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="livro-name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Lista de Livros</h2>
                <ul id="livros-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
